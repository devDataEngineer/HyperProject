
name: team-hyper-accelerated-dragon

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Requirements
        run: 
          make requirements
      - name: Install Dev Requirements
        run: 
          make dev-setup 
      - name: Run Checks
        run:
          make run-checks